<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" href="css/qiehuan1.css" />
		<script src="../js/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/touch.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="bigbox" id="bigbox">
			<div>1111</div>
			<div>2222</div>
			<div>3333</div>
			<div><button id="btn">百度</button>4444</div>
		</div>
	</body>
	<script type="text/javascript">
		var n=0;
		var bigbox=document.getElementById("bigbox");
		bigbox.addEventListener("touchstart",function(e){
			e.preventDefault();
		});//阻止默认行为
		$("#bigbox").on("swipeLeft",function(){
			n++;
			if (n==$("#bigbox div").length) {
				n=$("#bigbox div").length-1;
			}
			$("#bigbox").css("transform","translate3d(-"+n*25+"%,0,0)");
		});
		$("#bigbox").on("swipeRight",function(){
			n--;
			if (n<0) {
				n=0;
			}
			$("#bigbox").css("transform","translate3d(-"+n*25+"%,0,0)");
		});
		$("#btn").on("tap",function(){
			location.href="http://baidu.com";
		});
		
	</script>

</html>
