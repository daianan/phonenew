<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>最右-编辑</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/edit.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	</head>

	<body>
		<header>
			<span class="editClose" id="editClose">×</span>
			<span class="addItem" id="addItem">发表</span>
		</header>
		<section>
			<textarea id="editTextarea" rows="1" placeholder="就是不正经..."></textarea>
			<script type="text/javascript">
				$.fn.autoTextarea = function(options) {
					var defaults = {
						maxHeight: null,
						minHeight: $(this).height()
					};
					var opts = $.extend({}, defaults, options);
					return $(this).each(function() {
						var _this = $(this);
						_this.bind('paste cur keydown keyup focus blur', function() {
							var height, style = this.style;
							style.height = opts.minHeight + 'px';
							if(this.scrollHeight > opts.minHeight) {
								if(opts.maxHeight && this.scrollHeight > opts.maxHeight) {
									height = opts.maxHeight;
									style.overflowY = 'scroll';
								} else {
									height = this.scrollHeight;
									style.overflowY = 'hidden';
								}
								style.height = height + 'px';
							}
						});
					});
				}
				$(function() {
					$('#editTextarea').autoTextarea({
						maxHeight: 300
					});
				});
				$("#editClose").on("tap",function(){
					history.back();
				});
			</script>
		</section>
		<footer>

		</footer>
	</body>

</html>
