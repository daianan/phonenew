		<script type="text/javascript" src="js/zepto.js"></script>

	</head>

	<body>
		<div class="woHeader">

					<div>

					</div>
					<p id="autograph">点击头像登录</p>
				</div>
			</div>
		</div>
		<section>
			<div class="woMain" id="woMain">
				<nav>
					<div>
						<b>0</b>
						<a href="#">帖子</a>
					</div>
					<div>
						<b>0</b>
						<a href="#">获赞</a>
					</div>
				</nav>
				<ul>
					<li>
						<i>
							<img />
						</i>
						<span class="woTxt">我的帖子</span>
						<span class="jian woNext"></span>
						<b>0</b>
					</li>
					<li>
						<i>
							<img />
						</i>
						<span class="woTxt">我的评论</span>
						<span class="jian woNext"></span>

					</li>
					<li>

						<span class="woTxt">浏览历史</span>
						<span class="jian woNext"></span>

					<li>
						<i>
							<img />
						</i>
						<span class="woTxt">我赞过的</span>
						<span class="jian woNext"></span>
						<b>0</b>
					</li>
				</ul>
			</div>
		</section>
		<footer>
			<ul class="footerNav" id="footerNav">
				<li>
					<a href="index.html"><span><img src="icon/icon16_03.png" /></span>

		</footer>
	</body>

	<script type="text/javascript">
		$(function() {
			var footerNavs = $("#footerNav li a");
			var footerIcon = $("#footerNav li a span img");
			footerNavs.eq(3).addClass('footerNavSel').siblings('li').removeClass('footerNavSel');
			footerIcon.eq(3).attr("src","icon/icon23_03.png");
			var woIcons=$("#woMain ul li i img");
			for(var i=0;i<woIcons.length;i++){
				woIcons.eq(i).attr("src","icon/woIcon0"+(i+1)+"_03.png")
			}
			if(window.location.search.substr(10)!=''){
				var user=window.location.search.substr(10);
				$("#nick").html(user);
				$("#aLink").attr('href','personmsg.html?username='+user);
				$("#woTou").parent().attr('href','personmsg.html?username='+user);
				for (var i=0;i<json.users.length;i++) {
					var arr=[];
					arr.push(json.users[i].nick);
					if(arr.indexOf(user)!=-1){
						$("#autograph").html(json.users[arr.indexOf(user)].autograph);
						$("#woTou").attr("src",json.users[arr.indexOf(user)].logo);
					}
				}
			}
		});
	</script>
</html>
