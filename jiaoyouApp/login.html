<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/zepto.js"></script>
		<script type="text/javascript" src="js/touch.js"></script>
		<script type="text/javascript">
			document.documentElement.style.fontSize = innerWidth / 15 + "px";
		</script>
	</head>

	<body>
		<div class="loginHeader">
			<span class="loginBack jian" id="loginBack"></span>
			<a href="login.html" class="loginBack jian" id="regBack"></a>
			<span class="loginTxt">登录</span>
			<span class="loginReg" id="loginReg">注册</span>
		</div>
		<div class="loginMain">
			<div class="loginUser">
				<input type="text" placeholder="请输入用户名" />
			</div>
			<div class="loginPwd">
				<input type="password" placeholder="请输入密码" />
			</div>
			<a href="#">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
			<a href="#">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
		</div>
	</body>
	<script type="text/javascript">
		$(function() {
			$("#regBack").css("display", "none");
			$("#loginBack").css("display", "block");
			$("#loginBack").on("tap", function() {
				history.back();
			});
			var loginBtns = $(".loginMain a");
			loginBtns.eq(1).css("display", "none");
			$("#loginReg").on("tap", function() {
				$(".loginTxt").html("注册");
				$(this).hide();
				loginBtns.eq(0).css("display", "none");
				loginBtns.eq(1).css("display", "block");
				$("#regBack").css("display", "block");
				$("#loginBack").css("display", "none");
			});
		});
	</script>

</html>
